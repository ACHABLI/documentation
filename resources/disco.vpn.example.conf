<VirtualHost *:80>
    ServerName http://disco.vpn.example:80
    UseCanonicalName on

    ErrorLog logs/disco.vpn.example_error_log
    TransferLog logs/disco.vpn.example_access_log
    LogLevel warn

    Redirect permanent / https://disco.vpn.example/
</VirtualHost>

<VirtualHost *:443>
    ServerName https://disco.vpn.example:443
    UseCanonicalName on

    DocumentRoot /var/www/disco.vpn.example

    ErrorLog logs/disco.vpn.example_ssl_error_log
    # Do not log (valid) web browser requests
    #TransferLog logs/disco.vpn.example_ssl_access_log
    LogLevel warn

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/disco.vpn.example.crt
    SSLCertificateKeyFile /etc/pki/tls/private/disco.vpn.example.key
    #SSLCertificateChainFile /etc/pki/tls/certs/disco.vpn.example-chain.crt

    # Let's Encrypt
    #SSLCertificateFile /etc/letsencrypt/live/disco.vpn.example/cert.pem
    #SSLCertificateKeyFile /etc/letsencrypt/live/disco.vpn.example/privkey.pem
    #SSLCertificateChainFile /etc/letsencrypt/live/disco.vpn.example/chain.pem

    # Security Headers
    # https://securityheaders.io/
    Header always set Content-Security-Policy "default-src 'self'"
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "same-origin"
    Header always set Strict-Transport-Security "max-age=15768000"

    #<Proxy "fcgi://localhost" enablereuse=on max=10>
    <Proxy "fcgi://localhost" max=10>
    </Proxy>

    # php-saml-ds
    Alias /wayf/logo /var/lib/php-saml-ds/logo
    Alias /wayf /usr/share/php-saml-ds/web

    <Directory /var/lib/php-saml-ds/logo>
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /usr/share/php-saml-ds/web>
        AllowOverride None
        Require all granted

        DirectoryIndex index.php

        # if mod_php is not installed, assume php-fpm
        <IfModule !mod_php5.c>
            <IfModule !mod_php7.c>
                <Files "index.php">
                    SetHandler "proxy:unix:/run/php-fpm/www.sock|fcgi://localhost"
                </Files>
            </IfModule>
        </IfModule>
    </Directory>
</VirtualHost>
